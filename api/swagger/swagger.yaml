swagger: "2.0"
info:
  version: "0.0.1"
  title: Logbook service
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /api/entries:
    x-swagger-router-controller: entries
    get:
      description: Returns log entries to the caller
      operationId: getAll
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PostEntriesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Post a log entry to the service
      operationId: addEntry
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PostEntriesResponse"
            
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Entry:
    type: object
    properties:
      id:
        type: string
      type:
        type: string
        description: JsonAPI object type
      attributes:
        type: object
        properties:
          created-at:
            type: string
            description: timestamp when this entry was created
          elapsed-time: 
            type: number
            description: The amount of time recorded for this entry
        required:
          - created-at
          - elapsed-time
    required:
      - type
      - attributes
  GetEntriesResponse:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/Entry"
    required:
      - data
  PostEntriesResponse:
    type: object
    properties:
      data:
        $ref: "#/definitions/Entry"
    required:
      - data
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
